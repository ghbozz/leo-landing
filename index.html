<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <!--   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> -->
    <link rel="stylesheet" href="./assets/style.css">
  <title>Saint Lanvain</title>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-end">
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Music
          </a>

          <a class="navbar-item">
            Tour
          </a>
        </div>
      </div>
    </div>


  </nav>

  <!-- HERO -->
  <section class="hero is-fullheight-with-navbar">
    <div class="hero-body">
      <div class="container home-container">

        <div class="player-wrapper">

          <div class="player-img" style="background-image: url('assets/images/thomax-1.jpg');">
          </div>

          <div class="control-wrapper">
            <div class="current-track"></div>
            <div class="timeline">
              <div class="progress"></div>
            </div>
            <div class="player-btns">
              <div class="player-control" id="play" onclick="document.getElementById('player').play()"><i class="fas fa-play"></i></div>
              <div class="player-control" id="pause" onclick="document.getElementById('player').pause()"><i class="fas fa-pause"></i></div>
            </div>
            <audio id="player" src="assets/audio/thomax-1.mp3"></audio>
          </div>

          <div class="tracks-wrapper">
            <ul class="tracks">
              <li class="track">thomax-1</li>
              <li class="track">thomax-2</li>
              <li class="track">thomax-3</li>
            </ul>
          </div>

        </div>

      </div>
    </div>
  </section>

  <script src="assets/player.js"></script>


</body>
</html>
